<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site com Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Meu Site de Fotos</h1>
  <div class="gallery">
    <img src="images/foto-1.jpg" alt="Foto 1">
    <img src="images/foto-2.jpg" alt="Foto 2">
    <img src="images/foto-3.jpg" alt="Foto 3">
    <img src="images/foto-4.jpg" alt="Foto 4">
    <img src="images/foto-5.jpg" alt="Foto 5">
    <img src="images/foto-6.jpg" alt="Foto 6">
    <img src="images/foto-7.jpg" alt="Foto 7">
    <img src="images/foto-8.jpg" alt="Foto 8">
  </div>

</body>
</html>
